<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrandStudio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/Logo.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/Logo.png" sizes="16x16">
    <link rel="apple-touch-icon" href="assets/Logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme-colors.css">
</head>

<body data-theme="light" class="d-flex align-items-center justify-content-center min-vh-100 bg-light-custom">

    <div class="container px-3">
        <div class="row g-0 rounded-4 overflow-hidden shadow-lg bg-white"
            style="max-width: 900px; margin: 0 auto; min-height: 600px;">
            <!-- Left Side: Form -->
            <div class="col-lg-6 p-4 p-md-5 d-flex flex-column justify-content-center custom-bg">
                <div class="mb-4 text-center">
                    <a class="navbar-brand d-flex align-items-center gap-2 justify-content-center" href="index.html">
                        <img src="assets/Logo.png" alt="BrandStudio" class="me-2" style="height: 40px; width: auto;">
                        <span class="fs-4 fw-bold text-primary">BrandStudio</span>
                    </a>
                    <h2 class="fw-bold fs-3">Welcome Back</h2>
                    <p class="text-muted small">Please enter your details to sign in.</p>
                </div>

                <form action="admin.html">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Password</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center gap-2" style="align-items: center;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-muted small" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-primary text-decoration-none small">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 mb-3">Sign In</button>
                    <div class="row g-2">
                        <div class="col-6">
                            <button type="button"
                                class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-google"></i> <span class="d-none d-sm-inline">Google</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button"
                                class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-facebook"></i> <span class="d-none d-sm-inline">Facebook</span>
                            </button>
                        </div>
                    </div>
                </form>

                <p class="text-center mt-4 text-muted small">Don't have an account? <a href="register.html"
                        class="text-primary fw-bold text-decoration-none">Sign up</a></p>
            </div>

            <!-- Right Side: Image -->
            <div class="col-lg-6 d-none d-lg-block header-image-container position-relative">
                <img src="assets/Login1.png"
                    class="img-fluid h-100 w-100 object-fit-cover" alt="Login Image">
                <div class="position-absolute bottom-0 start-0 p-5 text-white bg-gradient-to-t"
                    style="background: linear-gradient(to top, rgba(200, 70, 50, 0.8), transparent);">
                    <h3 class="fw-bold">"Father of Indian Branding."</h3>
                    <p class="mb-0 opacity-75">- Harshavardhan Chauhan</p>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Custom BG fix for dark mode on this specific page component if needed */
        [data-theme="dark"] .custom-bg {
            background-color: #1a1a1a;
            color: #fff;
        }

        [data-theme="dark"] .custom-bg .form-control {
            background-color: #2d2d2d;
            border-color: #444;
            color: #fff;
        }
    </style>

    <script src="assets/js/theme.js"></script>
</body>

</html>
